<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROCIFY - Login</title>
    <!-- Using FORM.CSS for styling the login form -->
    <link rel="stylesheet" href="{{ url_for('static', filename='FORM.CSS') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="login-container" style="max-width: 450px;">
        <h2 style="text-align: center; color: var(--primary-color);">ðŸ”‘ GROCIFY Portal Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <p id="message" class="error-message"></p>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
            <p class="register-link" style="text-align: center;">Don't have an account? <a href="/CART.HTML">Register here</a></p>
        </form>
    </div>

    <!-- Inline script for AJAX login interaction -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const messageDisplay = document.getElementById('message');
            
            messageDisplay.textContent = '';
            
            try {
                // Using relative path for the API endpoint
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usernameInput, password: passwordInput }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    messageDisplay.textContent = data.message;
                    messageDisplay.style.color = '#2ecc71'; 
                    
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_details', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; 
                    }, 1500);
                } else {
                    messageDisplay.textContent = data.message || 'Login failed. Invalid credentials.';
                    messageDisplay.style.color = '#e74c3c';
                }
                
            } catch (error) {
                messageDisplay.textContent = 'Could not connect to the server.';
                messageDisplay.style.color = '#e74c3c';
            }
        });
    </script>
</body>
</html>
