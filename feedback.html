<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Feedback Form</title>
   <link rel="stylesheet" href="/static/FORM.CSS">
    <link rel="stylesheet" href="fav">
    <style>
        /* CSS to style the rating system for each topic */
        .rating-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .rating-item:last-child {
            border-bottom: none;
        }
        .rating-label {
            font-weight: bold;
            flex-basis: 50%; /* Gives space for the label */
        }
        .rating-scale {
            display: flex;
            gap: 5px; /* Space between numbers */
            flex-basis: 50%;
            justify-content: flex-end;
        }
        .rating-scale input[type="radio"] {
            /* Hide the default radio button */
            display: none;
        }
        .rating-scale label {
            /* Style for the clickable number */
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
            text-align: center;
        }
        .rating-scale input[type="radio"]:checked + label {
            background-color: #007bff; /* Primary button color from your original form */
            color: white;
            border-color: #007bff;
        }
        .rating-scale label:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="form-title">
            FEEDBACK
        </h1>
        <p class="form-description">Please rate your experience with each category below (1 = Poor, 2 = Fair, 3 = Average, 4 = Good,5 = very good).</p>
        
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="feedback-email">name</label>
                <input type="text" id="feedback-email" name="email" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="name">cource</label>
                <input type="text" id="name" name="name" placeholder="Enter your cource">
            </div>
            
            <div class="rating-item">
                <span class="rating-label">Product Quality</span>
                <div class="rating-scale">
                    {% for i in range(1, 6) %}
                    <input type="radio" id="product-quality-{{ i }}" name="product_quality" value="{{ i }}">
                    <label for="product-quality-{{ i }}">{{ i }}</label>
                    {% endfor %}
                </div>
            

            <div class="form-group" style="margin-top: 20px;">
                <label for="comments">Any Additional Comments?</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Share details about any of the ratings above..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary form-submit-btn">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
